<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XDOG</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <style>
      html,body,#app{
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
      }
  </style>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
    </div>
  </body>
  <script>
    Vue.use(httpVueLoader);

    new Vue({
      el: "#app",
      data: function () {
        return { visible: false };
      },
      components: {
        "my-component": httpVueLoader("./component/index-component.vue"),
      },
    });
  </script>
</html>
