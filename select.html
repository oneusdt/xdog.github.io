<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>COLA 官网</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/select.css" />
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
   		function switchLanguage() {
    		var isChinese = document.getElementById("onoffswitch").checked;
    
    		if (isChinese) {
    			document.title = "COLA 官网";
    			document.getElementById("home").value = "首页";
    			document.getElementById("pool").value = "资金池";
    			document.getElementById("subtitle").innerText = "跨链 DEX 交易平台";
    			document.getElementById("your_balance").innerText = "您的余额";
    			document.getElementById("get_all_token").value = "获取所有Token";
    			document.getElementById("lp_deposit").innerText = "LP Deposit";
    			document.getElementById("authorize").value = "授权";
    			document.getElementById("refund").value = "获取&解压";
    		} else {
    			document.title = "COLA Home Page";
    			document.getElementById("home").value = "Home";
    			document.getElementById("pool").value = "Pool";
    			document.getElementById("subtitle").innerText = "DEX  with  cross  chain";
    			document.getElementById("your_balance").innerText = "Your Balance";
    			document.getElementById("get_all_token").value = "Get All Tokens";
    			document.getElementById("lp_deposit").innerText = "LP质押";
    			document.getElementById("authorize").value = "Authorize";
    			document.getElementById("refund").value = "Refund";
    		}
    	}
   		
    </script>
</head>

<body>
	<!--common-->
	<div class="banner">
		<div class="top">
			<div class="logo">
				<img src="img/logo.png">
			</div>
			<input id="home" onclick="window.location.href = 'index.html'" type="button" value="首页" class="sy"/>
			<input id="pool" onclick="window.location.href = 'pool.html'" type="button" value="资金池" class="sy"/>
			<div class="testswitch">
				<input class="testswitch-checkbox" id="onoffswitch" type="checkbox" onclick="switchLanguage()" checked>
				<label class="testswitch-label" for="onoffswitch">
					<span class="testswitch-inner" data-on="EN" data-off="EN"></span>
					<span class="testswitch-switch">中</span>
				</label>
			</div>
		</div>
		<div class="by">
			<h2>COLASWAP</h2>
			<span id="subtitle">跨链 DEX 交易平台</span>
		</div>
	</div>
	<!--pool-->
	<div class="rg">
		<span id="your_balance" class="rg_1">您的余额</span>
		<span class="rg_2" ><img class="manImg" src="img/logo_s.png"></img>130729.17  USDT</span>
		<img src="img/ye_icon.png">
		<input id="get_all_token" onclick="window.location.href = ''" type="button" value="获取所有Token" class="hq"/>
	</div>
	<!--流动性矿池-->
	<div class="ldx">
		<div class="cola_usdt_lp">
			<h3 id="lp_deposit">LP质押</h3>
			<span class="cola_usdt_lp_2">COLA-USDT-LP</span>
			<span class="cola_usdt_lp_3">0.000</span>
			<input id="authorize" onclick="window.location.href = ''" type="button" value="授权" class="xz"/>
		</div>
		<input id="refund" onclick="window.location.href = ''" type="button" value="获取&解压" class="hq_jy"/>
	</div>
</body>
</html>
